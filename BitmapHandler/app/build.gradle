apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        ndk {
            moduleName "NDKBridge"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile fileTree(dir: '/build/intermediates/ndk/release/lib', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
}

task deleteOldLibs(type: Delete) {
    delete 'release/libs/'
}

task deleteOldJar(type: Delete) {
    delete 'release/BitmapResizer.jar'
}

task exportJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('release/')
    include('classes.jar')
    rename('classes.jar', 'BitmapResizer.jar')
}

task exportLibs(type: Copy) {
    from('/build/intermediates/ndk/release/')
    into('release/')
    include('libs/')
}

exportJar.dependsOn(deleteOldLibs, exportLibs, deleteOldJar, build)